<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Animation Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    /* General text style */
    .hero-text {
      font-size: 36px;
      color: #333;
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
    }

    /* Typing animation for "Hello and welcome!" */
    .hello-text {
      display: inline-block;
      overflow: hidden;
      width: 0;
      animation: typingHello 3s steps(20) 1s forwards, blink 0.75s step-end infinite;
      white-space: nowrap;
      border-right: 4px solid #333; /* Cursor effect */
    }

    /* Typing animation for "I'm Manikandan" */
    .name-text {
      display: inline-block;
      overflow: hidden;
      width: 0;
      animation: typingName 3s steps(15) 4s forwards, blink 0.75s step-end infinite;
      white-space: nowrap;
      border-right: 4px solid transparent; /* Initially transparent border */
    }

    .hero-text span {
      color: #007bff; /* Color for "Manikandan" */
    }

    /* Typing animation for "Hello and welcome!" */
    @keyframes typingHello {
      0% {
        width: 0;
      }
      100% {
        width: 100%;
      }
    }

    /* Typing animation for "I'm Manikandan" */
    @keyframes typingName {
      0% {
        width: 0;
      }
      100% {
        width: 100%;
      }
    }

    /* Blinking cursor effect */
    @keyframes blink {
      50% {
        border-color: transparent;
      }
      100% {
        border-color: #333;
      }
    }

    /* Apply animation only for tablet or larger screens (min-width: 768px) */
    @media (min-width: 768px) {
      .hello-text {
        animation: typingHello 3s steps(20) 1s forwards, blink 0.75s step-end infinite;
      }

      .name-text {
        animation: typingName 3s steps(15) 4s forwards, blink 0.75s step-end infinite;
      }
    }

    /* For smaller screens, remove animations */
    @media (max-width: 767px) {
      .hello-text,
      .name-text {
        animation: none;
        width: auto;
        border-right: none;
      }
    }
  </style>
</head>
<body>

  <h2 class="mb-4 hero-text">
    <span class="hello-text">Hello and welcome!</span><br>
    <span class="name-text">I'm <span>Manikandan</span></span>
  </h2>

</body>
</html>
